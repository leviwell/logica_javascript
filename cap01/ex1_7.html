<meta charset="utf-8">
<script>
  const valor = prompt("Insira o valor da conta")   // insere o valor a ser pago.
  const taxa = valor * 0.1                          // calcula a taxa do garçom.
  const total = Number(valor) + Number(taxa)        // calcula o total a ser pago.
  alert("O total a pagar é: " + total)              // mostra o total a ser pago.
</script>
