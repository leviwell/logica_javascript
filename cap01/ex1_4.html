<script>
    const fruta = "Banana"
    const preco = 3.50
    const preco2 = 5
    const levar = true
    let novoValor
    console.log(typeof fruta)       // string
    console.log(typeof preco)       // number
    console.log(typeof levar)       // boolean
    console.log(typeof novoValor)   //undefined
    //typeof serve para declarar o tipo da variável.

    console.log(Number.isInteger(preco)) // false
    console.log(Number.isInteger(preco2)) // true
    //Number.isInteger() serve para verificar se o número é inteiro ou possui decimais.
</script>
