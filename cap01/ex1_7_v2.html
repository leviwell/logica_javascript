<meta charset="utf-8">
<script>
  const jantar = prompt("Valor do Jantar R$: ") // lê o valor do jantar.
  const garçom = jantar * 0.10 // calcula variáveis de saída.
  const total = Number(jantar) + Number(garçom)
  alert("Taxa do Garçom R$" + garçom.toFixed(2) + "\nTotal R$" + total.toFixed(2)) // toFixed() determina o número de casa decimais da respost. \n para quebra de linha.
</script>
