<meta charset="UTF-8">
<script>
    const a = prompt("Insira um valor numérico.") // inserir valor da variável. prompt() cria variáveis do tipo String.
    const b = a * 2 
    const c = a / 2
    const d = a - 2
    const e = Number(a) + 2 // Number() transforma a variável string para número.
    alert("e: " + e) // exibe o valor de uma variável.
</script>
